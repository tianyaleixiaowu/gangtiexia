
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="../js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="../css/table.css" rel="stylesheet" type="text/css">
</head>
<style>
        label{
          white-space :nowrap;
        }
        .but-but{
            text-align: center;
            padding: 20px;
        }
      </style>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1150px;overflow: auto">
<div class="notice_main ">
    <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <p>
            <label class="">支付时间：</label>
            <input type="text" class="find_input">
            <label class="">用户账号：</label>
            <input type="text" class="find_input">
            <label class="">分站名称：</label>
            <input type="text" class="find_input"> 
        </p>
    </div>
    <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <p>
            <label class="">平台订号：</label>
            <input type="text" class="find_input"> 
            <label class="">平台筛选：</label>
            <select class="find_input"><option>全部</option><option>1</option></select>
            <label class="">状态筛选：</label>
            <select class="find_input"><option>全部</option><option>1</option></select>
            
        </p>  
        </div>
        <div class="but-but">
                <button class="btn btn-default" type="submit">搜索</button>
                <button class="btn btn-default" type="submit">导出表格</button> 
                <button class="btn btn-default" type="submit">上传表格</button> 
        </div> 
    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>

<script src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script src="../js/bstable/js/bootstrap.min.js"></script>
<script src="../js/bstable/js/bootstrap-table.js"></script>
<script src="../js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script src="../js/layer_v2.1/layer/layer.js"></script>
<script type="text/javascript">
    $(function () {
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "json/role.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "账号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '账号',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '时间',
                    field: 'date',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: '角色',
                    field: 'person',
                    align: 'center'
                }
            ]
        });
    });
    function addRole(){
        layer.open({
            type: 2,
            title: '添加角色',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '474px'],
            content: 'user_tail.html'
        });
    }
    function warrant(){
        layer.open({
            type: 2,
            title: '角色授权',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '474px'],
            content: 'user_tail.html'
        });
    }
</script>
</body>
</html>
