

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="../js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">

        label{
          white-space :nowrap;
        }

            text-align: center;

<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>创建分站</h6> 
    <div class="goods_main" >
            <div class="notice_check" style="padding: 16px 15px 8px 15px">
                    <p>
                        <label class="">商品名称：</label>
                        <input type="text" class="find_input"> 
                        <label class="">商品编码：</label>
                        <input type="text" class="find_input">  
                        
                    </p>  
                    </div>
                    <div class="notice_check" style="padding: 16px 15px 8px 15px">
                            <p>
                                <label class="">价格：</label>
                                <input type="text" class="find_input"> 
                                <label class="">原价：</label>
                                <input type="text" class="find_input"> 
                                <label class="">成本价：</label>
                                <input type="text" class="find_input">  
                                
                            </p>  
                            </div> 

  <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <p>
            <label class="">重量：</label>
            <input type="text" class="find_input"> 
            <label class="">库存：</label>
            <input type="text" class="find_input"> 
            
            
        </p>  
        </div>

        <div class="good_pic"><label>缩略图：</label>
            <div class="good_pic_ul">
                <button>图片上传</button> 
                <div class="clear"></div>
                <ul style="float: left">
                    <li>
                        <div class="pic_li_div">
                            <img src="img/timg.jpg">
                            <div class="pic_btn"><img src="img/close4.png" style="width: 16px;height: 16px;"></div>
                        </div>
                    </li> 
                </ul>
            </div>
        </div>
         
 


        <div class="clear"></div>
       
        <div id="editor" style="width: 98%" ></div>
       <div class="clear"></div>
       
    </div>
    <div class="but-but">
            <button class="btn btn-default" type="submit">创建</button>
            <button class="btn btn-default" type="submit">取消</button> 
    </div>
 
</div>

<script src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script src="../js/date/js/laydate.js"></script>
<script src="../js/utf8-php/ueditor.config.js"></script>
<script src="../js/utf8-php/ueditor.all.min.js"></script>
<script >
    var ue = UE.getEditor('editor');
    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('????html????', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("");
        arr.push("");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("");
        arr.push("");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("");
        UE.getEditor('editor').setContent('??????ueditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {

        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("");
        arr.push("");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("");
        arr.push("");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }  

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("")
    }
</script>
<script>
    !function(){
        laydate.skin('danlan');
        laydate({elem: '#starTime'});
        laydate({elem: '#endTime'});
    }();
    $(function(){
        $(".pic_btn").each(function(){
            $(this).click(function(){
                $(this).parent().parent().hide();
            })
        })
    })
</script>

</body>
</html>
