

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="../js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="../css/jquery.treetable.css" rel="stylesheet" type="text/css">
    <link href="../css/jquery.treetable.theme.default.css" rel="stylesheet" type="text/css">
    <link href="../css/table.css" rel="stylesheet" type="text/css">

</head>
<style>
        label{
          white-space :nowrap;
        }
        .but-but{
            text-align: center;
            padding: 20px;
        }
      </style>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">
    <h6>创建分站</h6> 
    <div class="goods_main" >
            <div class="notice_check" style="padding: 16px 15px 8px 15px">
                    <p>
                        <label class="">分站名称：</label>
                        <input type="text" class="find_input"> 
                        <label class="">联系人：</label>
                        <input type="text" class="find_input"> 
                        <label class="">联系电话：</label>
                        <input type="text" class="find_input">  
                        
                    </p>  
                    </div>
                    <div class="notice_check" style="padding: 16px 15px 8px 15px">
                            <p>
                                <label class="">公司名称：</label>
                                <input type="text" class="find_input"> 
                                <label class="">公司地址：</label>
                                <input type="text" class="find_input">  
                                
                            </p>  
                            </div>
                            
               
  <div  style="width:100%">分站客服联系方式</div>

  <div class="notice_check" style="padding: 16px 15px 8px 15px">
        <p>
            <label class="">客服电话：</label>
            <input type="text" class="find_input"> 
            <label class="">微信号：</label>
            <input type="text" class="find_input"> 
            <label class="">QQ：</label>
            <input type="text" class="find_input">  
            
        </p>  
        </div>

        <div class="good_pic"><label>二维码：</label>
            <div class="good_pic_ul">
                <button>图片上传</button> 
                <div class="clear"></div>
                <ul style="float: left">
                    <li>
                        <div class="pic_li_div">
                            <img src="img/timg.jpg">
                            <div class="pic_btn"><img src="img/close4.png" style="width: 16px;height: 16px;"></div>
                        </div>
                    </li> 
                </ul>
            </div>
        </div>
         
 


        <div class="clear"></div>
        <select class="find_input"><option>圆通快递</option><option>1</option></select> 
        <div class="notice_check" style="padding: 16px 15px 8px 15px">
                <p>
                    <label class="">0.5kg内：</label>
                    <input type="text" class="find_input"> 
                    <label class="">0.5-1kg：</label>
                    <input type="text" class="find_input"> 
                    <label class="">续重()：</label>
                    <input type="text" class="find_input">  
                    
                </p>  
                </div>
                <div class="notice_check" style="padding: 16px 15px 8px 15px">
                        <p>
                            <label class="">0.5kg内：</label>
                            <input type="text" class="find_input"> 
                            <label class="">0.5-1kg：</label>
                            <input type="text" class="find_input"> 
                            <label class="">续重()：</label>
                            <input type="text" class="find_input">  
                            
                        </p>  
                        <div class="clear">
                                <button>添加</button> 
                            </div>
                        </div>
                        

                        <h6> 圆通快递：0.5kg内，0.5kg，0.5kg，0.5kg   <button>删除</button>  </h6><br>
                        <div class="notice_check" style="padding: 16px 15px 8px 15px">
                                <p>
                                    <label class="">登录账号：</label>
                                    <input type="text" class="find_input"> 
                                    <label class="">登录密码：</label>
                                    <input type="text" class="find_input">  
                                    
                                </p>  
                                </div>
                                
                                <div class="clear"></div>


                                <div class="but-but">
                                        <button class="btn btn-default" type="submit">创建</button>
                                        <button class="btn btn-default" type="submit">取消</button> 
                                </div> 
    </div>
</div>

<script src="../js/jquery/jQuery-2.2.0.min.js"></script>
<script src="../js/date/js/laydate.js"></script>
<script>
    !function(){
        laydate.skin('danlan');
        laydate({elem: '#starTime'});
        laydate({elem: '#endTime'});
    }();
    $(function(){
        $(".pic_btn").each(function(){
            $(this).click(function(){
                $(this).parent().parent().hide();
            })
        })
    })
</script>

</body>
</html>
